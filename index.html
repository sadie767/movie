<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css" type="text/css">
    <link rel="stylesheet" href="build/css/styles.css" type="text/css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Movies</h1>
      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>
      <div class="row">
        <div class="col-md-6">
          <form id="movieForm">
            <div class="form-group">
              <label for="chooseMovie">Choose movie:</label>
              <select id="chooseMovie" class="form-group">
                <option value="FindNemo">Find Nemo</option>
                <option value="AntiChrist">AntiChrist</option>
              </select>
            </div>
            <div class="form-group">
              <label for="chooseTime">Choose a time!!:</label>
              <select id="chooseTime" class="form-group">
                <option value="Matinee">3pm</option>
                <option value="Afternoon">7pm</option>
              </select>
            </div>
            <label for="enterAge">Please enter your age!</label>
            <input id="enterAge" type="number">
            <button class="btn btn-info" type="submit">Get your tickets!!!</button>
          </form>
          <form id="signup">
            <label for="email">Enter your email:</label>
            <input id="email" type="text">
            <button type="submit">Submit</button>
          </form>
          <ul id="solution"></ul>
        </div>
        <div class="col-md-6">
          <div id="showResults">
              <p>Movie: <span id="showMovie"></span></p>
              <p>Time: <span id="showTime"></span></p>
              <p>Price: <span id="showPrice"></span></p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
